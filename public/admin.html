<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel — Şehre Kaynak Ekle</title>
  <style>
    :root {
      --bg:#f6f7fb; --card:#fff; --b:#dce1e7; --text:#111; --muted:#6b7280;
      --pill:#f2f4f8; --primary:#4f46e5; --ok:#065f46; --err:#7f1d1d;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);margin:0;padding:24px;color:var(--text)}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:20px;max-width:960px;margin:0 auto}
    h1{margin:0 0 12px}
    .muted{color:var(--muted);font-size:13px;margin:8px 0 16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:8px 0}
    label{font-size:12px;color:#555;display:block;margin-bottom:6px}
    input,select,button{padding:10px 12px;border:1px solid var(--b);border-radius:10px;font-size:14px}
    select,input{min-width:220px;background:#fff}
    button{background:var(--primary);border:none;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:18px;font-size:14px}
    th,td{border-bottom:1px solid #eef1f4;padding:10px;text-align:left;vertical-align:top}
    th{background:#fafbff}
    .alert{display:none;margin:10px 0;padding:8px 10px;border-radius:10px;border:1px solid}
    .ok{color:var(--ok);background:#ecfdf5;border-color:#a7f3d0}
    .err{color:var(--err);background:#fef2f2;border-color:#fecaca}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .back{background:#111827;color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px}
    .btn-del{background:#dc2626;color:#fff;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;font-size:12px}
    .btn-del:hover{background:#b91c1c}
    .btn-del:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="card">
    <div class="topbar">
      <h1>Admin Paneli</h1>
      <a class="back" href="/">← Haberler</a>
    </div>
    <p class="muted">Şehir seç, kaynak bilgilerini gir ve ekle.</p>

    <!-- Form -->
    <form id="sourceForm" class="row" onsubmit="return false;">
      <div>
        <label for="provinceSelect">Şehir</label>
        <select id="provinceSelect"></select>
      </div>

      <div style="flex:1 1 240px">
        <label for="sourceName">Kaynak adı</label>
        <input id="sourceName" placeholder="Örn. Sivas Haber Portalı" />
      </div>

      <div style="flex:1 1 320px">
        <label for="rssUrl">RSS URL</label>
        <input id="rssUrl" placeholder="https://.../rss.xml" />
      </div>

      <div style="flex:1 1 320px">
        <label for="siteUrl">Web sitesi (opsiyonel)</label>
        <input id="siteUrl" placeholder="https://..." />
      </div>

      <div style="align-self:flex-end">
        <button id="addBtn" type="submit">Kaynağı Ekle</button>
      </div>
    </form>

    <!-- Mesajlar -->
    <div id="ok"  class="alert ok"></div>
    <div id="err" class="alert err"></div>

    <!-- Liste -->
    <h3 style="margin-top:20px">Kaynaklar</h3>
    <table>
      <thead>
        <tr><th>Ad</th><th>RSS</th><th>Site</th><th>Aktif</th><th>Eklenme</th><th>İşlem</th></tr>
      </thead>
      <tbody id="sourcesTableBody">
        <tr><td colspan="6" class="muted">Liste yükleniyor…</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Sadece admin.js, başka inline script yok -->
  <script src="/admin.js" defer></script>
</body>
</html>
