
<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Paneli - Yerel Basın</title>
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --text:#222; --muted:#666; --pill:#eef1f5;
      --b:#e5e9ef; --shadow:0 10px 24px rgba(0,0,0,.06); --radius:16px;
      --primary:#14213d; --danger:#dc3545; --success:#28a745;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
    }
    .container{max-width:1200px; margin:32px auto; padding:0 16px}
    
    .login-form{
      max-width:400px; margin:100px auto; padding:32px; background:var(--card);
      border:1px solid var(--b); border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .login-form h1{text-align:center; margin-bottom:24px}
    .form-group{margin-bottom:16px}
    .form-group label{display:block; margin-bottom:4px; font-weight:600}
    .form-group input{
      width:100%; padding:12px; border:1px solid var(--b); border-radius:8px;
      font-size:14px;
    }
    .btn{
      padding:12px 24px; border:0; border-radius:8px; cursor:pointer; font-size:14px;
      font-weight:600; text-decoration:none; display:inline-block; text-align:center;
    }
    .btn-primary{background:var(--primary); color:#fff}
    .btn-danger{background:var(--danger); color:#fff}
    .btn-success{background:var(--success); color:#fff}
    .btn:hover{opacity:.9}
    
    .admin-header{
      display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;
      padding:16px; background:var(--card); border:1px solid var(--b); border-radius:var(--radius);
    }
    
    .stats{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px; margin-bottom:24px;
    }
    .stat-card{
      padding:20px; background:var(--card); border:1px solid var(--b); border-radius:var(--radius);
      text-align:center;
    }
    .stat-number{font-size:32px; font-weight:700; color:var(--primary)}
    .stat-label{color:var(--muted); margin-top:4px}
    
    .news-table{
      background:var(--card); border:1px solid var(--b); border-radius:var(--radius);
      overflow:hidden;
    }
    .news-table table{width:100%; border-collapse:collapse}
    .news-table th, .news-table td{padding:12px; text-align:left; border-bottom:1px solid var(--b)}
    .news-table th{background:var(--pill); font-weight:600}
    .news-table tr:hover{background:var(--pill)}
    
    .error{color:var(--danger); margin-top:8px; font-size:14px}
    .hidden{display:none}
    .loading{opacity:.6; pointer-events:none}
    
    .pagination{
      display:flex; justify-content:center; align-items:center; gap:8px; margin-top:16px;
    }
    .pagination button{
      padding:8px 12px; border:1px solid var(--b); background:var(--card);
      border-radius:4px; cursor:pointer;
    }
    .pagination button:hover{background:var(--pill)}
    .pagination button:disabled{opacity:.5; cursor:not-allowed}
    
    .navigation{
      display:flex; gap:8px; margin-bottom:24px; border-bottom:1px solid var(--b); padding-bottom:16px;
    }
    .nav-btn{
      padding:8px 16px; border:1px solid var(--b); background:var(--card); border-radius:8px;
      cursor:pointer; font-size:14px;
    }
    .nav-btn:hover{background:var(--pill)}
    .nav-btn.active{background:var(--primary); color:#fff; border-color:var(--primary)}
    
    .section{display:none}
    .section.active{display:block}
    
    .sidebar{
      width:300px; background:var(--card); border:1px solid var(--b); border-radius:var(--radius);
      padding:20px; height:fit-content;
    }
    .sidebar h3, .sidebar h4{margin-top:0}
    .main-content{flex:1; background:var(--card); border:1px solid var(--b); border-radius:var(--radius); padding:20px}
    .main-content h3{margin-top:0}
    
    .source-item{
      padding:12px; border:1px solid var(--b); border-radius:8px; margin:8px 0;
      background:var(--pill);
    }
    .source-item h4{margin:0 0 4px 0; color:var(--primary)}
    .source-item p{margin:0; font-size:12px; color:var(--muted)}
    .source-item a{color:var(--primary); text-decoration:none; font-size:12px}
    
    #citySourcesSection{display:none}
    #citySourcesSection.active{display:block}
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginSection" class="login-form">
    <h1>Admin Girişi</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Giriş Yap</button>
      <div id="loginError" class="error hidden"></div>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="adminSection" class="container hidden">
    <div class="admin-header">
      <h1>Admin Paneli</h1>
      <div>
        <span id="welcomeText">Hoşgeldiniz</span>
        <button id="logoutBtn" class="btn btn-danger" style="margin-left:16px">Çıkış</button>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-btn active" data-section="dashboard">Dashboard</button>
      <button class="nav-btn" data-section="city-sources">Şehir Kaynakları</button>
      <button class="nav-btn" data-section="news-list">Haber Listesi</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="section">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalNews">-</div>
          <div class="stat-label">Toplam Haber</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="aiNews">-</div>
          <div class="stat-label">AI İşlenmiş</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayNews">-</div>
          <div class="stat-label">Bugünkü Haberler</div>
        </div>
      </div>

      <div style="margin-top:24px; text-align:center">
        <button id="clearAllBtn" class="btn btn-danger">Tüm Haberleri Temizle</button>
      </div>
    </div>

    <!-- City Sources Section -->
    <div id="citySourcesSection" class="section hidden">
      <div style="display:flex; gap:24px">
        <div class="sidebar">
          <h3>Şehirler</h3>
          <div class="form-group">
            <label for="citySelect">Şehir Seç:</label>
            <select id="citySelect">
              <option value="">Şehir seçin...</option>
              <option value="Adana">Adana</option>
              <option value="Adıyaman">Adıyaman</option>
              <option value="Afyonkarahisar">Afyonkarahisar</option>
              <option value="Ağrı">Ağrı</option>
              <option value="Aksaray">Aksaray</option>
              <option value="Amasya">Amasya</option>
              <option value="Ankara">Ankara</option>
              <option value="Antalya">Antalya</option>
              <option value="Ardahan">Ardahan</option>
              <option value="Artvin">Artvin</option>
              <option value="Aydın">Aydın</option>
              <option value="Balıkesir">Balıkesir</option>
              <option value="Bartın">Bartın</option>
              <option value="Batman">Batman</option>
              <option value="Bayburt">Bayburt</option>
              <option value="Bilecik">Bilecik</option>
              <option value="Bingöl">Bingöl</option>
              <option value="Bitlis">Bitlis</option>
              <option value="Bolu">Bolu</option>
              <option value="Burdur">Burdur</option>
              <option value="Bursa">Bursa</option>
              <option value="Çanakkale">Çanakkale</option>
              <option value="Çankırı">Çankırı</option>
              <option value="Çorum">Çorum</option>
              <option value="Denizli">Denizli</option>
              <option value="Diyarbakır">Diyarbakır</option>
              <option value="Düzce">Düzce</option>
              <option value="Edirne">Edirne</option>
              <option value="Elazığ">Elazığ</option>
              <option value="Erzincan">Erzincan</option>
              <option value="Erzurum">Erzurum</option>
              <option value="Eskişehir">Eskişehir</option>
              <option value="Gaziantep">Gaziantep</option>
              <option value="Giresun">Giresun</option>
              <option value="Gümüşhane">Gümüşhane</option>
              <option value="Hakkâri">Hakkâri</option>
              <option value="Hatay">Hatay</option>
              <option value="Iğdır">Iğdır</option>
              <option value="Isparta">Isparta</option>
              <option value="İstanbul">İstanbul</option>
              <option value="İzmir">İzmir</option>
              <option value="Kahramanmaraş">Kahramanmaraş</option>
              <option value="Karabük">Karabük</option>
              <option value="Karaman">Karaman</option>
              <option value="Kars">Kars</option>
              <option value="Kastamonu">Kastamonu</option>
              <option value="Kayseri">Kayseri</option>
              <option value="Kırıkkale">Kırıkkale</option>
              <option value="Kırklareli">Kırklareli</option>
              <option value="Kırşehir">Kırşehir</option>
              <option value="Kilis">Kilis</option>

              <option value="Konya">Konya</option>

              <option value="Malatya">Malatya</option>

              <option value="Sivas">Sivas</option>
              <option value="Şanlıurfa">Şanlıurfa</option>
              <option value="Şırnak">Şırnak</option>
              <option value="Tekirdağ">Tekirdağ</option>
              <option value="Tokat">Tokat</option>
              <option value="Trabzon">Trabzon</option>
              <option value="Tunceli">Tunceli</option>
              <option value="Uşak">Uşak</option>
              <option value="Van">Van</option>
              <option value="Yalova">Yalova</option>
              <option value="Yozgat">Yozgat</option>
              <option value="Zonguldak">Zonguldak</option>
            </select>
          </div>

          <div id="citySourceForm" class="hidden">
            <h4 id="selectedCityTitle">Kaynak Ekle</h4>
            <div class="form-group">
              <label for="sourceName">Kaynak Adı:</label>
              <input type="text" id="sourceName" placeholder="Örn: Sivas Haber" />
            </div>
            <div class="form-group">
              <label for="sourceUrl">Kaynak URL:</label>
              <input type="url" id="sourceUrl" placeholder="https://example.com" />
            </div>
            <div class="form-group">
              <label for="sourceCategory">Kategori:</label>
              <select id="sourceCategory">
                <option value="şikayet">Şikayet</option>
                <option value="soru">Soru</option>
                <option value="öneri">Öneri</option>
                <option value="istek">İstek</option>
              </select>
            </div>
            <button id="addSourceBtn" class="btn btn-success">Kaynak Ekle</button>
          </div>
        </div>

        <div class="main-content">
          <h3>Kaynak Listesi</h3>
          <div id="sourcesList">
            <p>Bir şehir seçin...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- News List Section -->
    <div id="newsListSection" class="section hidden">
      <div class="news-table">
        <table>
          <thead>
            <tr>
              <th>Başlık</th>
              <th>İl</th>
              <th>Kategori</th>
              <th>Kaynak</th>
              <th>Tarih</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="newsTableBody">
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prevBtn" disabled>« Önceki</button>
        <span id="pageInfo">Sayfa 1</span>
        <button id="nextBtn">Sonraki »</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
