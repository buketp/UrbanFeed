<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yerel Basƒ±n</title>
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --text:#222; --muted:#666; --pill:#eef1f5;
      --b:#e5e9ef; --shadow:0 10px 24px rgba(0,0,0,.06); --radius:16px;
      --primary:#14213d; --danger:#dc3545;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
    }

    /* ---------- Login Styles ---------- */
    .login-form{
      max-width:400px; margin:100px auto; padding:32px; background:var(--card);
      border:1px solid var(--b); border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .login-form h1{text-align:center; margin-bottom:24px}
    .form-group{margin-bottom:16px}
    .form-group label{display:block; margin-bottom:4px; font-weight:600}
    .form-group input{
      width:100%; padding:12px; border:1px solid var(--b); border-radius:8px;
      font-size:14px;
    }
    .btn{
      padding:12px 24px; border:0; border-radius:8px; cursor:pointer; font-size:14px;
      font-weight:600; text-decoration:none; display:inline-block; text-align:center;
    }
    .btn-primary{background:var(--primary); color:#fff}
    .btn:hover{opacity:.9}
    .error{color:var(--danger); margin-top:8px; font-size:14px}
    .hidden{display:none}
    .loading{opacity:.6; pointer-events:none}

    /* ---------- App Layout (Sidebar + Main) ---------- */
    .app-shell{display:flex; min-height:100vh;}

    .sidebar{
      width:240px; background:#101728; color:#fff; padding:24px 16px;
      position:sticky; top:0; height:100vh; display:flex; flex-direction:column; gap:16px;
      border-right:1px solid rgba(255,255,255,.08);
    }
    .brand{font-weight:800; letter-spacing:.2px; font-size:18px}
    .nav-item{
      display:block; padding:10px 12px; margin-bottom:6px; border-radius:10px;
      text-decoration:none; color:#dbe3ff; transition:background .15s ease,color .15s ease;
    }
    .nav-item:hover{background:rgba(255,255,255,.08); color:#fff}
    .nav-item.active{background:#1f2a44; color:#fff}
    .logout-side{
      margin-top:auto; width:100%; padding:10px 12px; border:0; border-radius:10px;
      background:#E24A4A; color:#fff; font-weight:600; cursor:pointer;
    }

    .main{flex:1; padding:24px;}
    .container{max-width:960px; margin:0 auto;}

    /* ---------- Main App Content Styles ---------- */
    header{display:flex; align-items:center; justify-content:space-between; margin-bottom:16px}
    h1{margin:0; font-size:28px; letter-spacing:.2px}
    .controls{display:flex; flex-wrap:wrap; gap:8px; margin-bottom:8px; align-items:center}
    .chip{
      border:1px solid var(--b); background:var(--pill); padding:8px 12px; border-radius:999px;
      font-size:14px; cursor:pointer; user-select:none
    }
    .chip.active{background:#14213d; color:#fff; border-color:#14213d}
    .field{display:flex; gap:8px; align-items:center}
    input[type="text"]{
      border:1px solid var(--b); background:#fff; border-radius:10px; padding:8px 12px; min-width:160px
    }
    button.refresh{
      border:0; background:#14213d; color:#fff; border-radius:10px; padding:8px 12px; cursor:pointer
    }
    #meta{color:var(--muted); margin:6px 0 16px 0; font-size:14px}

    .card{
      background:var(--card); border:1px solid var(--b); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:16px; margin:12px 0
    }
    .card a.title{color:#0b57d0; font-weight:700; font-size:18px; text-decoration:underline}
    .summary{color:#333; margin-top:8px}
    .sub{color:var(--muted); font-size:13px; margin-top:6px}
    .tags{display:flex; gap:6px; flex-wrap:wrap; margin-top:8px}
    .tag{background:var(--pill); border:1px solid var(--b); padding:4px 8px; border-radius:999px; font-size:12px}
    .cat{display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; margin-left:8px}
    .cat.≈üikayet{background:#ffe5e5; border:1px solid #ffc9c9}
    .cat.soru{background:#eaf5ff; border:1px solid #cfe7ff}
    .cat.istek{background:#e8ffe8; border:1px solid #c7f3c7}
    .cat.√∂neri{background:#fff5e0; border:1px solid #ffe0a8}

    .logout-btn{
      background:var(--danger); color:#fff; border:0; padding:8px 16px; border-radius:8px;
      cursor:pointer; font-size:14px; margin-left:16px;
    }

    /* ---------- Responsive: sidebar √ºst bara d√∂n√º≈üs√ºn ---------- */
    @media (max-width: 900px){
      .app-shell{display:block;}
      .sidebar{
        position:relative; height:auto; width:100%; flex-direction:row; align-items:center; gap:12px;
        border-right:0; border-bottom:1px solid rgba(0,0,0,.06);
      }
      .sidebar nav{display:flex; gap:8px}
      .logout-side{width:auto}
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginSection" class="login-form">
    <h1>Giri≈ü Yap</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Kullanƒ±cƒ± Adƒ±:</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">≈ûifre:</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Giri≈ü Yap</button>
      <div id="loginError" class="error hidden"></div>
    </form>
  </div>

  <!-- Main App (Sidebar + Content) -->
  <div id="mainApp" class="hidden">
    <div class="app-shell">
      <!-- SOL MEN√ú -->
      <aside class="sidebar">
        <div class="brand">Yerel Basƒ±n</div>
        <nav>
          <a href="/" class="nav-item" data-match="/">üìÑ Haberler</a>
          <a href="/admin" class="nav-item" data-match="/admin">üõ†Ô∏è Kaynak Y√∂netimi</a>
          <!-- ƒ∞leride: <a href="/raporlar" class="nav-item" data-match="/raporlar">üìä Raporlar</a> -->
        </nav>
        <button id="logoutBtn" class="logout-btn">√áƒ±kƒ±≈ü</button>
      </aside>

      <!-- ANA ƒ∞√áERƒ∞K -->
      <main class="main">
        <div class="container">
          <header>
            <h1>Yerel Haberler</h1>
            
          </header>

          <div class="controls">
            <div class="field">
              <label for="province">ƒ∞l:</label>
              <input id="province" type="text" value="" />
            </div>

            <div class="field" style="flex:1 1 auto">
              <input id="search" type="text" placeholder="Ba≈ülƒ±k/√∂zet/etiket ara..." style="width:100%" />
            </div>

            <button id="btn-refresh" class="refresh">Yenile</button>
          </div>

          <div class="controls" id="chips">
            <span class="chip active" data-cat="all">Hepsi</span>
            <span class="chip" data-cat="≈üikayet">≈ûikayet</span>
            <span class="chip" data-cat="√∂neri">√ñneri</span>
            <span class="chip" data-cat="soru">Soru</span>
            <span class="chip" data-cat="istek">ƒ∞stek</span>
          </div>

          <div id="meta">Toplam haber: ‚Äî</div>

          <!-- liste alanƒ± -->
          <div id="list"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Uygulama JS'i -->
  <script src="app.js" defer></script>

  <!-- K√º√ß√ºk yardƒ±mcƒ± JS: aktif men√º ve √ßƒ±kƒ±≈ü d√ºƒümesi -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Aktif men√º i≈üaretleme
      const path = location.pathname.replace(/\/+$/, '') || '/';
      document.querySelectorAll('.nav-item').forEach(a => {
        const match = (a.dataset.match || a.getAttribute('href')).replace(/\/+$/, '') || '/';
        if (match === path) a.classList.add('active');
      });

      // Sol men√ºdeki √ßƒ±kƒ±≈ü, √ºstteki √ßƒ±kƒ±≈üƒ± da tetiklesin
      const sideBtn = document.getElementById('logoutSideBtn');
      const headerBtn = document.getElementById('logoutBtn');
      sideBtn?.addEventListener('click', () => headerBtn?.click());
    });
  </script>
</body>
</html>
